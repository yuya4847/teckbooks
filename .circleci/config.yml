version: 2
jobs:
  build:
    # docker-composeがインストール済みの仮想マシンをプル
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Dockerコンテナのビルド
          command: docker-compose -f docker-compose.yml build
      - run:
          name: Dockerコンテナの起動
          command: docker-compose -f docker-compose.yml up -d
      - run:
          name: db接続を待機
          command: sleep 10
      - run:
          name: Dockerコンテナの起動の確認
          command: docker ps
      - run:
          name: 権限
          command: docker-compose exec db mysql -u root -pdb_root_password -e"$(cat db/grant_user.sql)"
      - run:
          name: データの実行環境の
          command: docker-compose -f docker-compose.yml run app rails db:environment:set RAILS_ENV=development
      - run:
          name: データベースのセットアップ
          command: docker-compose -f docker-compose.yml run app rails db:create
      - run:
          name: データベースのマイグレート
          command: docker-compose -f docker-compose.yml run app rails db:migrate
      - run:
          name: Rspecの実行
          command: docker-compose -f docker-compose.yml run app bundle exec rspec
      - run:
          name: Dockerコンテナの停止
          command: docker-compose -f docker-compose.yml down
